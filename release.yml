# Bu GitHub Actions iÅŸ akÄ±ÅŸÄ±, yeni bir release yayÄ±nlandÄ±ÄŸÄ±nda otomatik olarak tetiklenir.
# UygulamayÄ± derler, imzalar, bir .dmg dosyasÄ± oluÅŸturur ve bu dosyayÄ± release'in varlÄ±klarÄ±na (assets) yÃ¼kler.

name: Create Release DMG

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Set up temporary keychain
        run: |
          security create-keychain -p "${{ secrets.APPLE_DEV_CERT_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.APPLE_DEV_CERT_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Import Apple Developer Certificate
        run: |
          echo "${{ secrets.APPLE_DEV_CERT_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_DEV_CERT_PASSWORD }}" -T /usr/bin/codesign
          rm certificate.p12

      - name: Update ExportOptions.plist with Team ID
        run: |
          sed -i '' "s/YOUR_TEAM_ID/${{ secrets.APPLE_TEAM_ID }}/g" ExportOptions.plist
          echo "âœ… ExportOptions.plist Team ID ile gÃ¼ncellendi."

      - name: Set build number
        id: build_number
        run: |
          # GitHub'da release iÃ§in kullanÄ±lan etiket adÄ±nÄ± (Ã¶rn: v1.2.3) al
          TAG=${{ github.ref_name }}
          # BaÅŸÄ±ndaki 'v' harfini kaldÄ±r (eÄŸer varsa)
          VERSION_NUMBER=${TAG#v}
          # Projedeki versiyon numarasÄ±nÄ± bu etiketle gÃ¼ncelle
          agvtool new-marketing-version $VERSION_NUMBER
          echo "âœ… Uygulama versiyonu ${VERSION_NUMBER} olarak ayarlandÄ±."

      - name: Run DMG creation script
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh

      - name: Find DMG file
        id: find_dmg
        run: |
          # 'build' klasÃ¶rÃ¼ndeki .dmg dosyasÄ±nÄ± bul ve yolunu bir deÄŸiÅŸkene ata
          DMG_PATH=$(find build -name "*.dmg" -print -quit)
          echo "DMG_PATH=$DMG_PATH" >> $GITHUB_ENV
          echo "ðŸ’¿ Bulunan DMG dosyasÄ±: $DMG_PATH"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.DMG_PATH }}
          asset_name: ${{ env.DMG_PATH }}
          asset_content_type: application/octet-stream

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain
